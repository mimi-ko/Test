<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function takeNumber(){
			var number=prompt("Enter 0 to 3 points")
			if(number==3){
				alert("Football team is win");
			}
			else if(number>0 && number <= 2){
				alert("Football team is draw");
			}
			else{
				alert("Football team is lose");
			}
		}
		takeNumber();
	</script>
</body>
</html>
